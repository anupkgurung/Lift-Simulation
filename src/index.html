<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Lift Simulation</title>
</head>
<body>
    <main>
        <section id="section-btn">
            <button id="add-floor" class="btn">Add Floor</button>
            <button id="add-lift" class="btn">Add Lift</button>
        </section>
        <section id="floor-with-lift">
            <div id="floorId" class="floor flex mt-1">
                <div id="lift-btn" class="py-2_5">
                    <button>up</button>
                    <button>down</button>                    
                </div>
                <div id="lift-container">
                    <div class="lift py-2_5 px-1_5 ml-1">                      
                        <div class="left-door"></div>
                            <span class="z-1">lift</span> 
                        <div class="right-door"></div>                       
                    </div>
                </div>
            </div>           
        </section>
    </main>
</body>
</html>
